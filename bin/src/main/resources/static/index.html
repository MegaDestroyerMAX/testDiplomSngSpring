<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сургутнефтегаз</title>
    <link rel="stylesheet" href="style.css">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
</head>
<body>
<header>
    <div class="container">
        <div class="header-logo">
            <img src="Surgutneftegaz_logo.png" alt="Логотип" class="logo">
            <button onclick="" class="login">
                <img src="perso.svg" class="icon">
                <span class="button-text">Войти</span>
            </button>
        </div>
    </div>
</header>

<main>
    <div class="container">
        <div class="row main-section">
            <div class="col-3 left-section">
                <input type="text" class="ipInput" placeholder="IP">
                <input type="text" class="replicaCodeInput" placeholder="Код реплики">
            </div>
            <div class="col-3 buttons">
                <button onclick="connect()" class="btn-connect">Подключиться</button>
                <button onclick="generateTable()" class="btn-download">Сформировать таблицу</button>
            </div>

            <div class="col-5 right-section">
                <label style="font-size: 20px">Фильтровать по дате:</label>
                <div class="date-filter">
                    <span>C</span>
                    <input type="date" class="startDate">
                    <span>По</span>
                    <input type="date" class="endDate">
                </div>
                <button onclick="applyFilter()" class="btn-accept">Применить</button>
            </div>
        </div>
    </div>
</main>

<div id="log"></div>

<script src="script.js"></script>
</body>
</html>
